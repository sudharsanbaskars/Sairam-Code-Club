<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title>Detail View</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/style_detail.css' %}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<section>
		
	
	<div class="reverse">
		<!-- <a class="btn btn-primary" href="#">Back</a> -->
		<a href="{% url 'home' %}" class="previous">&laquo; Previous</a>
	</div>
		<!-- <div id="event-header"></div> -->
	<div id="event-detail">
		<div id="event-poster">
			<img src="{{event.poster.url}}">
		</div>
		<div id="event-description">
		<h1>{{event.title}}</h1>
			<h6><strong>Event Starts On: {{ event.date_posted }}<strong></h6>
			<h6><strong>Event Ends On  : {{ event.end_date }}<strong></h6>
			<br>
		  	<p>{{event.description1}}</p>

	  		<p>{{event.description2}}</p>

	  		{% if event.category == 'closed' %}
	  			<p style="color: black;"><small>(*This event has been closed)</small></p>
	  		{% endif %}
	  		<a class="btn btn-primary" href="{{ event.form_link }}">Register</a>
		</div>	
	</div>
</section>
</body>
</html>
